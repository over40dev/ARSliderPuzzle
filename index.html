<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Slider Puzzle</title>
    <!-- link to Stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- place A-Frame script here -->
    <script defer src="./js/build/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->

    <!-- place AR.js script (A-Frame version) here -->
    <script defer src="./js/build/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  </head>
  <body>
    <button class="takePhoto">Take Photo</button>

    <a-scene
      embedded
      arjs="trackMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-marker type="barcode" value="1"></a-marker>
      <a-marker type="barcode" value="2"></a-marker>
      <a-marker type="barcode" value="3"></a-marker>
      <a-marker type="barcode" value="4"></a-marker>
      <a-marker type="barcode" value="5"></a-marker>
      <a-marker type="barcode" value="6"></a-marker>
      <a-marker type="barcode" value="7"></a-marker>
      <a-marker type="barcode" value="8"></a-marker>
      <a-marker type="barcode" value="9"></a-marker>
    </a-scene>
    <div class="solved">
      <a href="./index.html" class="restart">Restart</a>
    </div>
    <a href="./assets/patterns.jpg" class="download" download>
      Download Puzzle
    </a>
    <script src="js/game.js"></script>
  </body>
</html>
